---
image: wptest:php7
services:
  - mysql:latest

variables:
  # Configure mysql service (https://hub.ec2.com/_/mysql/)
  WORDPRESS_DB_NAME: wp_test_db
  WORDPRESS_DB_USER: root
  MYSQL_ROOT_PASSWORD: mysql_strong_password
  MYSQL_HOST: localhost
  REAL_MYSQL_HOST: mysql

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - bash -c 'ssh-add <(echo "$SSH_PRIVATE_KEY")'
  - '[[ -f /.ec2env ]] && mkdir -p ~/.ssh && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - 'composer install --quiet'

stages:
  - build
  - qa
  - test
  - deploy
  - documentation

PhpComp:
  stage: qa
  when: always
  image: otgs/phpunit:5.7
  tags:
    - ec2
  script:
    - vendor/bin/phpcs --standard=./phpcs.compatibility.xml -s -p --colors --report-full --report-summary ./
  except:
    - tags

PhpUnit:
  stage: test
  when: always
  image: otgs/phpunit:5.7
  tags:
    - ec2
  script:
    - cd tests/phpunit
    - ../../vendor/bin/phpunit --fail-on-warning
  except:
    - tags

PhpUnit-Legacy:
  stage: test
  when: always
  tags:
    - ec2
  script:
    - ./vendor/otgs/build-tools-ci/otgs-ci -p --legacy
  except:
    - tags

Artifacts-Tag:
  stage: build
  when: on_success
  image: artbuilder:php7
  tags:
    - ec2
  script:
    - ./vendor/bin/otgs-changelog update --project wcml --target-version all --path ./changelog
    - ./vendor/otgs/build-tools-ci/otgs-ci -d --deploytype=src --deploytarget=./
  artifacts:
    name: "${CI_PROJECT_NAME}.${CI_BUILD_REF_NAME}"
    paths:
      - ${CI_PROJECT_NAME}
  only:
    - tags

Artifacts-Branches:
  stage: deploy
  when: on_success
  image: artbuilder:php7
  tags:
    - ec2
  script:
    - ./vendor/bin/otgs-changelog update --project wcml --target-version all --path ./changelog
    - ./vendor/otgs/build-tools-ci/otgs-ci -d --deploytype=src --deploytarget=./
  artifacts:
    expire_in: 1h
    name: "${CI_PROJECT_NAME}.${CI_BUILD_REF_NAME}.${CI_BUILD_ID}"
    paths:
      - ${CI_PROJECT_NAME}
  except:
    - master
    - develop
    - tags
    - /^pre-release.*$/
    - /^functional.*$/

Artifacts-Functional-Tests:
  stage: deploy
  when: on_success
  image: artbuilder:php7
  tags:
    - ec2
  script:
    - ./vendor/bin/otgs-changelog update --project wcml --target-version all --path ./changelog
    - ./vendor/otgs/build-tools-ci/otgs-ci -d --deploytype=src --deploytarget=./
  artifacts:
    expire_in: 7 days
    name: "${CI_PROJECT_NAME}.${CI_BUILD_REF_NAME}.${CI_BUILD_ID}"
    paths:
      - ${CI_PROJECT_NAME}
  only:
    - /^functional.*$/

Artifacts-Prereleases:
  stage: qa
  when: on_success
  image: artbuilder:php7
  tags:
    - ec2
  script:
    - ./vendor/bin/otgs-changelog update --project wcml --target-version all --path ./changelog
    - ./vendor/otgs/build-tools-ci/otgs-ci -d --deploytype=src --deploytarget=./
  artifacts:
    expire_in: 4 weeks
    name: "${CI_PROJECT_NAME}.${CI_BUILD_REF_NAME}.${CI_BUILD_ID}"
    paths:
      - ${CI_PROJECT_NAME}
  only:
    - /^pre-release.*$/

Artifacts-Develop:
  stage: deploy
  when: on_success
  image: artbuilder:php7
  tags:
    - ec2
  script:
    - ./vendor/otgs/build-tools-ci/otgs-ci -d --deploytype=src --deploytarget=./
  artifacts:
    expire_in: 7 days
    name: "${CI_PROJECT_NAME}.${CI_BUILD_REF_NAME}.${CI_BUILD_ID}"
    paths:
      - ${CI_PROJECT_NAME}
  only:
    - develop

Artifacts-Master:
  stage: deploy
  when: on_success
  image: artbuilder:php7
  tags:
    - ec2
  script:
    - ./vendor/bin/otgs-changelog update --project wcml --target-version all --path ./changelog
    - ./vendor/otgs/build-tools-ci/otgs-ci -d --deploytype=src --deploytarget=./
  artifacts:
    expire_in: 6 mos
    name: "${CI_PROJECT_NAME}.${CI_BUILD_REF_NAME}.${CI_BUILD_ID}"
    paths:
      - ${CI_PROJECT_NAME}
  only:
    - master

Release-Notes:
  stage: documentation
  when: on_success
  image: artbuilder:php7
  tags:
    - ec2
  script:
    - ./vendor/bin/otgs-changelog update --project wcml --target-version all --path ./changelog
    - ./vendor/otgs/build-tools-ci/otgs-ci --releasenotes
  only:
    - tags
